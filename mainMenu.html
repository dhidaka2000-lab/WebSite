<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メインメニュー</title>

  <!-- Bootstrap 4 -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <!-- Vue Dialog（必要なら） -->
  <script src="https://unpkg.com/vuejs-dialog/dist/vuejs-dialog.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/vuejs-dialog/dist/vuejs-dialog.min.css">
</head>

<body>
  <main role="main">
    <div id="app" class="container">

      <!-- 上部ユーザー情報バー -->
      <div class="row bg-light mt-3 p-3">
        <div class="col-2"></div>

        <div class="col-6">
          <p>[ユーザー名]</p>
          <p id="userInfo"></p>
        </div>

        <div class="col-1"></div>

        <div class="col-3">
          <button class="btn btn-link" id="logoutBtn" @click="logout">
            <i class="fas fa-2x fa-door-open"></i><br>終了
          </button>
        </div>
      </div>

      <br>

      <!-- タイトル -->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center">
          <h2><i class="fas fa-home"></i> ホーム</h2>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <br>

      <!-- メニュー ボタン群 -->
      <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8">

          <!-- 区域リスト -->
          <button
            v-if="userrole >= 1100"
            class="btn alert-primary col-sm-12 mb-3"
            @click="go('cardlist')"
          >
            <i class="fas fa-2x fa-tasks"></i>
            <h6>区域リスト</h6>
          </button>

          <!-- グループページ -->
          <button
            v-if="userrole >= 1010"
            class="btn alert-primary col-sm-12 mb-3"
            @click="go('childlist')"
          >
            <i class="fas fa-2x fa-users"></i>
            <h6>グループページ</h6>
          </button>

          <!-- マイページ -->
          <button
            class="btn btn-primary col-sm-12 mb-3"
            @click="go('mypage')"
          >
            <i class="fas fa-2x fa-street-view"></i>
            <h6>マイページ</h6>
          </button>

          <!-- 設定 -->
          <button
            v-if="userrole >= 1001"
            class="btn alert-dark col-sm-12 mb-3"
            @click="go('settings')"
          >
            <i class="fas fa-2x fa-tools"></i>
            <h6>設定</h6>
          </button>

          <!-- 管理者設定 -->
          <button
            v-if="userrole >= 9001"
            class="btn alert-dark col-sm-12 mb-3"
            @click="go('admin')"
          >
            <i class="fas fa-2x fa-user-cog"></i>
            <h6>管理者設定</h6>
          </button>

        </div>

        <div class="col-sm-2"></div>
      </div>

      <br>

      <!-- お知らせ -->
      <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8">
          <h5><b>お知らせ</b></h5>
        </div>

        <div class="col-sm-2"></div>
      </div>

    </div>
  </main>

  <script type="module" src="mainMenu.js"></script>
</body>
</html>
