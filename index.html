<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>e区域（技術要素検証）</title>

  <style>
    :root{
      --bg:#f4f6fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#0f62fe;
      --radius:10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{ margin:0; background:var(--bg); color:#0b1220; padding:20px; }
    .wrap{ max-width:1100px; margin:0 auto; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
    h1{ font-size:20px; margin:0; }
    .card{ background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:0 6px 18px rgba(16,24,40,0.06); }
    .meta{ color:var(--muted); font-size:13px; margin-top:6px; }
    input{ width:100%; padding:10px; margin-top:8px; border-radius:8px; border:1px solid #d1d5db; }
    button{
      width:100%; padding:10px; margin-top:10px; border-radius:8px;
      border:0; background:var(--accent); color:#fff; cursor:pointer; font-size:15px;
    }
    button:disabled{
      opacity:0.5;
      cursor:not-allowed;
    }
    .oauth-btn{
      background:#fff; color:#0b1220; border:1px solid #d1d5db;
    }
    .oauth-btn:hover{ background:#eef2ff; }
    .small{ font-size:13px; color:var(--muted); }
    .oauth-btn{
      display:flex; align-items:center; gap:10px; justify-content:center;
    }
    .oauth-btn .icon{ display:flex; align-items:center; }

    #statusMsg{
      margin-top:10px;
      color:#0f62fe;
      font-size:14px;
      min-height:20px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>e区域ログインページ</h1>
        <div class="meta">区域管理＆地図アプリ</div>
      </div>
    </header>

    <section class="card" id="mainCard">

      <p id="label">登録されたメールアドレスとパスワードを入力してログインしてください</p>
      <p id="statusMsg"></p>
      <p id="errorMsg" style="color:red; margin-top:10px;"></p>

      <!-- Email / Password -->
      <input type="email" id="email" placeholder="メールアドレス">
      <input type="password" id="password" placeholder="パスワード">
      <button id="loginBtn">入力されたメールアドレスでログイン</button>

      <hr style="margin:20px 0;">

      <!-- OAuth Buttons -->
      <button class="oauth-btn" id="googleBtn">
        <span class="icon">
          <svg width="18" height="18" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.23 9.21 3.25l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.02 17.74 9.5 24 9.5z"/>
            <path fill="#4285F4" d="M46.5 24.5c0-1.57-.15-3.09-.43-4.56H24v9.12h12.7c-.55 2.96-2.23 5.48-4.73 7.17l7.32 5.68C43.82 37.52 46.5 31.39 46.5 24.5z"/>
            <path fill="#FBBC05" d="M10.54 28.41c-.48-1.43-.75-2.95-.75-4.41s.27-2.98.75-4.41l-7.98-6.19C.92 16.33 0 20.06 0 24c0 3.94.92 7.67 2.56 11.19l7.98-6.19z"/>
            <path fill="#34A853" d="M24 48c6.47 0 11.9-2.38 15.96-6.5l-7.32-5.68c-2.04 1.37-4.66 2.18-8.64 2.18-6.26 0-11.57-3.52-13.46-8.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
          </svg>
        </span>
        Google でログイン
      </button>

      <button class="oauth-btn" id="appleBtn">
        <span class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="black">
            <path d="M16.365 1.43c0 1.14-.42 2.1-1.26 2.88-.84.78-1.86 1.23-3.06 1.14-.06-1.08.36-2.04 1.2-2.88.84-.84 1.86-1.32 3.06-1.38.06.06.06.12.06.24zM20.445 17.43c-.42 1.02-.96 1.98-1.62 2.88-.9 1.26-1.86 1.92-2.94 1.92-.72 0-1.5-.24-2.34-.72-.84-.48-1.56-.72-2.16-.72-.66 0-1.41.24-2.28.72-.87.48-1.59.75-2.16.78-1.02.06-1.98-.63-2.88-2.07-.96-1.5-1.44-3.3-1.44-5.4 0-1.68.3-3.18.9-4.5.6-1.32 1.41-2.37 2.43-3.15 1.02-.78 2.13-1.17 3.33-1.17.66 0 1.53.27 2.61.81 1.08.54 1.77.81 2.07.81.24 0 .99-.3 2.25-.9 1.2-.54 2.22-.78 3.06-.72 2.25.18 3.96 1.11 5.13 2.79-2.04 1.23-3.06 2.97-3.06 5.22 0 1.74.63 3.21 1.89 4.41-.18.24-.36.48-.48.72z"/>
          </svg>
        </span>
        Apple でログイン
      </button>

      <button class="oauth-btn" id="msBtn">
        <span class="icon">
          <svg width="18" height="18" viewBox="0 0 23 23">
            <rect width="10" height="10" x="0" y="0" fill="#F25022"/>
            <rect width="10" height="10" x="12" y="0" fill="#7FBA00"/>
            <rect width="10" height="10" x="0" y="12" fill="#00A4EF"/>
            <rect width="10" height="10" x="12" y="12" fill="#FFB900"/>
          </svg>
        </span>
        Microsoft でログイン
      </button>

    </section>

    <footer style="margin-top:12px;" class="small">
      このページは e区域next の技術要素検証ページです
    </footer>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
