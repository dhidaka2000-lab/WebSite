<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GAS JSON Viewer</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    .json-box {
      white-space: pre;
      background: #f5f5f5;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>GAS JSON Output</h2>
  <div id="output" class="json-box">Loading...</div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw9ONyKBLAzL_DunjAjsUPAmUQ3E3W2wwAvDw88eL6blTxpHR5_w-fOCLoOW1hw7a3r/exec"; // ← あなたのGAS WebアプリURL

    fetch(GAS_URL)
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("output").textContent =
          "Error: " + err;
      });
  </script>
</body>
</html>
